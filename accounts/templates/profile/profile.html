{% extends "Main.html" %}
{% load static %}
{% load bootstrap4 %}
{% block body %}
<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/profile.png' %});">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
			data-scrollax-parent="true">
			<div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
				<p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
						class="mr-2"><a href="index.html"></a></span> 
				<h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span>Profile</span></p></h1>
			</div>
		</div>
	</div>
</div>
    
<div class="container">
	<div class="row mt-5">
        	<div class="col-md-6 mx-auto">
                       
			{{profile.user.username}}

			{{profile.user.email}}
			
			
			{{profile.phone_number}}
			
			{{profile.address}}
			
			
			
			<h5><a href="{% url 'accounts:profile_edit' %}">Edit Profile</a></h5>
			<h5><a href="{% url 'password_change' %}">Change Password</a></h5>
			<h5><a href="{% url 'accounts:reservation' %}">My Reservation</a></h5>
			<h5><a href="{% url 'accounts:mylisting' %}">My Listing</a></h5>
		</div>
        </div>
</div>

{% endblock body %}
